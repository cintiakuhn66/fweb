<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>Pessoas: </h1>
    <script>
        var pessoas = [
            {
                "nome":"Cíntia",
                "idade":18,
                "local":{
                    "País":"Brasil",
                    "UF":"RS",
                    "Cidade":"São Leopoldo"
                }
            },
            {
                "nome":"Isabela",
                "idade":20
            }
        ]

        document.querySelector('h1').innerHTML = pessoas[0].nome + pessoas[0].idade;
    </script>
</body>
</html>
