<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./pokedex.css">
</head>
<body>
    <main>
        <div class="container">
            <figure>
                <img id="imgpokedex" src="./img/Cópia de pokedex.png" alt="imagem da pokedex">
            </figure>

            <figure>
                <img id="imgpokemon" src="" alt="imagem do pokemon">
            </figure>
            <h1 class="pokemon-data1">
                <span id="numeropokemon">N</span> -
                <span id="nomepokemon">Nome</span>
            </h1>

            <!--<figure>
                <img id="imgpokemon" src="" alt="imagem do pokemon">
            </figure>
            <h1 class="pokemon-data2">
                <span>594</span> -
                <span>Mesprit</span>
            </h1>-->

            <form class="form-busca">
                <input type="text" id="inputName" value="" placeholder="Digite o nome ou número do Pokemon">
            </form>
            <h1 class="pokemon-data2">
                <div>Tipo:
                    <span id="tipo1">Tipo1</span>
                    <span id="tipo2">Tipo2</span>
                </div>
                <div>Peso:
                    <span id="pesopokemon">Peso</span>
                </div>
                <div>Altura:
                    <span id="alturapokemon">Altura</span>
                </div>
            </h1>
            <div class="divbuttons">
                <button id="btn1" class="button">< Anterior</button>
                <button id="btn2" class="button">Proximo ></button>
            </div>
            <audio id="sompokemon" autoplay src=""></audio>
            <audio id="bgmusic" autoplay src=""></audio>
        </div>
    </main>
    <script src="./pokedex.js"></script>
</body>
</html>
